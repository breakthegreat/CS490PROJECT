<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- apply header from header.js -->
    <div id="app-header"></div>
    <script async src="header.js"></script>

    <div class="flex justify-center mt-20">
        <!-- Login Form -->
        <div class="bg-white p-8 rounded-lg shadow-md w-96 mt-4">
            <h1 class="text-2xl font-bold mb-4 text-center m-0">Login</h1>

            <form>
                <!-- Email input -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <!-- Password input -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <!-- Login button -->
                <div class="mb-4">
                    <button type="submit" class="w-full p-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md">Login</button>
                </div>
            </form>

            <!-- Register link -->
            <p class="text-center text-sm">
                Don't have an account? <a href="#" class="text-blue-500 hover:underline">Register</a>
            </p>
        </div>
    </div>
</body>

</html>
