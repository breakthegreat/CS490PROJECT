<!DOCTYPE html>

<html>
    <!-- apply header from header.js -->
    <header id="app-header"></header>
    <script async src="header.js"></script>  
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <title>Reaction Time Test</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>


        <div class="flex justify-center mt-8 mb-0">
            <p class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-rose-400 via-fuchsia-500 to-indigo-500"> Reaction Time </p>
            
        
        </div>

        <div class="flex justify-center mr-24 ml-24 mt-12 border-2 rounded-lg p-4 border-neutral-100">
            <p class="text-xl font-extralight">The goal of this game is
                 simple, you are provided with a button, your goal 
                 is to click as fast as you can when that button 
                 turns green. Once you finish you will be able 
                 to share your time with your friends with the share
                  button. Good luck! </p>

        </div>

        <div class ="border-2 border-gray-200 mt-12 content-center 
        rounded-xl m-12 mb-0  flex flex-col items-center justify-center pt-24 pb-24 bg-gray-100">

            <div class = "mt-2 flex justify-center">
                <button class="btn btn-GameEvent border-2 rounded-xl border-orange-300
                mb-1 hover:border-orange-400 hover:text-orange-400 p-4 bg-gray-50
                font-bold text-gray-500
                " id="Main-interact">Click to start!</button>
            </div>
            <script defer type="text/javascript" src="reactionTimeTest.js"></script>
            <div class = "border-2 bg-gray-200 rounded-xl pl-12 pr-12 p-4 flex justify-between">
                <p class = "font-bold mt-2">Reaction Time:</p>
                <p id="returnTime" class="ReturnTime font-bold p-2 ml-8 text-green-400" id="TimeText">0.00</p>
                <p id="trailingS" class="ReturnTime font-bold p-2 text-green-400">s</p>
            </div>
            
        </div>
        <div class = "mt-2 flex justify-center">
            <button class="btn btn-GameEvent border-2 rounded-xl border-orange-300
            mb-1 hover:border-orange-400 hover:text-orange-400  bg-gray-50
            font-bold text-gray-500
            " id="copy-results" onclick="copyContent()" style="display: none;" > Share my score!</button>
        </div>

        <script>
            const copyContent = async () => {
              try {
                let copyText = typeof globalScore === "number" ? "‚è∞Reaction Time Test‚è∞\nMy Score: " + globalScore + " sec\nüìàHuman Benchmarküìà\nhttps://breakthegreat.github.io/CS490PROJECT/reactionTimeTest.html": globalScore;
                await navigator.clipboard.writeText(copyText);
                var copyButton = document.getElementById("copy-results");
                copyButton.innerText = "Copied!";
                console.log('Share my score!');
                setTimeout(function() {
                    copyButton.innerText = "Copy my score to the clipboard!";
                }, 2000);
              } catch (err) {
                console.error('Failed to copy: ', err);
              }
            }
          </script>
    </body>

</html>
